<!DOCTYPE html>
<html lang="en">
<head>

	<title>后台登录</title>
</head>
<body>

		<table border="1">
			<tr>
				<td>用户名</td>
				<td><input type="text" name="admin_name"></td>
			</tr>
			<tr>

			</tr>
			<tr>
				<td>验证码</td>
				<td><input type="text" name="admin_captcha">{:captcha_img()}</td>
			</tr>
			<tr>
				<td><input type="submit" value="登录"></td>
				<td></td>
			</tr>
		</table>
	</form>
</body>
</html>
